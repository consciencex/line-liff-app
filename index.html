<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function submitForm() {
      const refinery = document.getElementById('refinery').value;
      const buyerName = document.getElementById('buyerName').value;
      const productType = document.getElementById('productType').value;
      const quantity = document.getElementById('quantity').value;
      const units = document.getElementById('units').value;
      const destination = document.getElementById('destination').value;
      const targetDate = document.getElementById('targetDate').value;

      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;

        const response = await fetch('https://xano-project-url.com/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            refinery: refinery,
            buyerName: buyerName,
            productType: productType,
            quantity: quantity,
            units: units,
            destination: destination,
            targetDate: targetDate
          })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        alert('Order submitted successfully!');
        await liff.sendMessages([{
          type: 'text',
          text: `Order Summary:\nRefinery: ${refinery}\nBuyer Name: ${buyerName}\nProduct Type: ${productType}\nQuantity: ${quantity}\nUnits: ${units}\nDestination: ${destination}\nTarget Date: ${targetDate}`
        }]);
        liff.closeWindow();
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order');
      }
    }

    window.onload = async function() {
      try {
        await liff.init({ liffId: 'YOUR_LIFF_ID' });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('buyerName').value = profile.displayName;
        }
      } catch (error) {
        console.error('LIFF initialization failed ', error);
      }
    };
  </script>
</head>
<body>
  <h1>Order Form</h1>
  <form onsubmit="submitForm(); return false;">
    <label for="refinery">Refinery:</label><br>
    <input type="text" id="refinery" name="refinery"><br>
    <label for="buyerName">Buyer Name:</label><br>
    <input type="text" id="buyerName" name="buyerName" readonly><br>
    <label for="productType">Product Type:</label><br>
    <input type="text" id="productType" name="productType"><br>
    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity"><br>
    <label for="units">Units:</label><br>
    <input type="number" id="units" name="units"><br>
    <label for="destination">Destination:</label><br>
    <input type="text" id="destination" name="destination"><br>
    <label for="targetDate">Target Date:</label><br>
    <input type="datetime-local" id="targetDate" name="targetDate"><br><br>
    <input type="submit" value="Send Order">
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .title-container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 80%;
    }
    h6, h10 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none; /* Initially hidden */
    }
    .form-group {
      margin-bottom: 10px;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .profile-info p {
      margin: 5px 0;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
    .btn-primary {
      width: 100%;
    }
    .progress-bar {
      display: none;
      width: 100%;
      height: 30px;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      animation: progressBar 2s linear forwards;
    }
    @keyframes progressBar {
      to {
        width: 100%;
      }
    }
    .await-icon {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    let provinceData;
    let currentOrderId = null; // Track the current order ID for edit functionality

    async function fetchDropdownData(url, fieldId, key) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const select = document.getElementById(fieldId);
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item[key];
          option.text = item[key];
          select.add(option);
        });
      } catch (error) {
        console.error('Error fetching dropdown data:', error);
      }
    }

    async function fetchProvinceData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/kongvut/thai-province-data/master/api_province_with_amphure_tambon.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        provinceData = await response.json();
        const provinceSelect = document.getElementById('province');
        provinceData.forEach(province => {
          const option = document.createElement('option');
          option.value = province.name_th;
          option.text = province.name_th;
          provinceSelect.add(option);
        });
      } catch (error) {
        console.error('Error fetching province data:', error);
      }
    }

    function populateDistricts() {
      const provinceSelect = document.getElementById('province');
      const districtSelect = document.getElementById('district');
      const selectedProvince = provinceSelect.value;
      districtSelect.innerHTML = '<option value="">เลือกอำเภอ</option>';
      const province = provinceData.find(prov => prov.name_th === selectedProvince);
      if (province) {
        province.amphure.forEach(amphure => {
          const option = document.createElement('option');
          option.value = amphure.name_th;
          option.text = amphure.name_th;
          districtSelect.add(option);
        });
      }
      populateSubDistricts(); // Clear the subdistricts dropdown
    }

    function populateSubDistricts() {
      const provinceSelect = document.getElementById('province');
      const districtSelect = document.getElementById('district');
      const subDistrictSelect = document.getElementById('subDistrict');
      const selectedProvince = provinceSelect.value;
      const selectedDistrict = districtSelect.value;
      subDistrictSelect.innerHTML = '<option value="">เลือกตำบล</option>';
      const province = provinceData.find(prov => prov.name_th === selectedProvince);
      if (province) {
        const amphure = province.amphure.find(amp => amp.name_th === selectedDistrict);
        if (amphure) {
          amphure.tambon.forEach(tambon => {
            const option = document.createElement('option');
            option.value = tambon.name_th;
            option.text = tambon.name_th;
            subDistrictSelect.add(option);
          });
        }
      }
    }

    function formatDate(date) {
      const options = { year: 'numeric', month: 'long', day: '2-digit' };
      return new Date(date).toLocaleDateString('th-TH', options);
    }

    async function submitForm() {
      try {
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('awaitIcon').style.display = 'block';

        const receiveDate = document.getElementById('receiveDate').value;
        const refinery = document.getElementById('refinery').value;
        const buyerName = document.getElementById('buyerName').value;
        const productType = document.getElementById('productType').value;
        const quantity = parseFloat(document.getElementById('quantity').value).toFixed(3);
        const units = document.getElementById('units').value;
        const province = document.getElementById('province').value;
        const district = document.getElementById('district').value;
        const subDistrict = document.getElementById('subDistrict').value;
        const targetDate = document.getElementById('targetDate').value;

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // Validate form fields
        if (!receiveDate || !refinery || !buyerName || !productType || !quantity || !units || !province || !district || !subDistrict || !targetDate) {
          alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
          document.getElementById('submitBtn').style.display = 'block';
          document.getElementById('awaitIcon').style.display = 'none';
          return;
        }

        console.log('Form Data:', {
          line_id: userId,
          line_name: displayName,
          receiveDate: receiveDate,
          refinery: refinery,
          buyerName: buyerName,
          productType: productType,
          quantity: quantity,
          units: units,
          province: province,
          district: district,
          subDistrict: subDistrict,
          targetDate: targetDate
        });

        const url = currentOrderId 
          ? `https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders/${currentOrderId}` 
          : 'https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders';
        const method = currentOrderId ? 'PATCH' : 'POST';

        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            line_id: userId,
            line_name: displayName,
            receiveDate: receiveDate,
            refinery: refinery,
            buyerName: buyerName,
            productType: productType,
            quantity: quantity,
            units: units,
            province: province,
            district: district,
            subDistrict: subDistrict,
            targetDate: targetDate
          })
        });

        if (!response.ok) {
          const errorDetails = await response.text();
          throw new Error('Network response was not ok: ' + errorDetails);
        }

        const result = await response.json();
        console.log('Xano Response:', result);

        // Send Flex Message after successful submission
        const flexMessage = {
          type: "flex",
          altText: "ยืนยันคำสั่งสำเร็จ !",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "box",
                  layout: "horizontal",
                  contents: [
                    {
                      type: "image",
                      url: "https://cdn-icons-png.freepik.com/512/5610/5610944.png",
                      size: "xxs"
                    },
                    { 
                      type: "text", 
                      text: "ยืนยันคำสั่งสำเร็จ !", 
                      weight: "bold", 
                      size: "xl", 
                      margin: "md"
                    }
                  ]
                },
                { 
                  type: "text", 
                  text: "ระบบจะส่งข้อมูลพนักงานขนส่งและประเภทรถบรรทุกให้ท่านภายใน 1 วันทำการ", 
                  size: "md", 
                  color: "#999999", 
                  margin: "md" 
                },
                {
                  type: "box",
                  layout: "vertical",
                  margin: "lg",
                  spacing: "sm",
                  contents: [
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "วันที่รับ:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: formatDate(receiveDate), wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "โรงกลั่น:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: refinery, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "ตั๋ว:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: buyerName, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "ประเภท:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: productType, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "น้ำหนักบรรทุก:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: quantity, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "หน่วย:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: units, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "ปลายทางจังหวัด:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: province, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "อำเภอ:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: district, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "ตำบล:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: subDistrict, wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    },
                    {
                      type: "box",
                      layout: "horizontal",
                      spacing: "sm",
                      contents: [
                        { type: "text", text: "วันที่ส่ง:", color: "#aaaaaa", size: "sm", flex: 2 },
                        { type: "text", text: formatDate(targetDate), wrap: true, color: "#666666", size: "sm", flex: 4 }
                      ]
                    }
                  ]
                },
                {
                  type: "box",
                  layout: "horizontal",
                  spacing: "md",
                  contents: [
                    {
                      type: "button",
                      style: "primary",
                      color: "#007BFF",
                      action: {
                        type: "uri",
                        label: "แก้ไข",
                        uri: `https://liff.line.me/2005786037-ZwX56JJQ?orderId=${result.id}`
                      }
                    },
                    {
                      type: "button",
                      style: "primary",
                      color: "#FF0000",
                      action: {
                        type: "uri",
                        label: "ลบ",
                        uri: `https://liff.line.me/2005786037-ZwX56JJQ?deleteOrderId=${result.id}`
                      }
                    }
                  ]
                }
              ]
            }
          }
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow();

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order: ' + error.message);
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('awaitIcon').style.display = 'none';
      }
    }

    async function loadOrderData(orderId) {
      try {
        const response = await fetch(`https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders/${orderId}`);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const order = await response.json();

        document.getElementById('receiveDate').value = order.receiveDate;
        document.getElementById('refinery').value = order.refinery;
        document.getElementById('buyerName').value = order.buyerName;
        document.getElementById('productType').value = order.productType;
        document.getElementById('quantity').value = order.quantity;
        document.getElementById('units').value = order.units;
        document.getElementById('province').value = order.province;
        populateDistricts();
        document.getElementById('district').value = order.district;
        populateSubDistricts();
        document.getElementById('subDistrict').value = order.subDistrict;
        document.getElementById('targetDate').value = order.targetDate;

        currentOrderId = orderId; // Set the current order ID
      } catch (error) {
        console.error('Error loading order data:', error);
      }
    }

    async function deleteOrder(orderId) {
      try {
        const response = await fetch(`https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders/${orderId}`, {
          method: 'DELETE'
        });
        if (!response.ok) {
          const errorDetails = await response.text();
          throw new Error('Network response was not ok: ' + errorDetails);
        }
        alert('ลบข้อมูลสำเร็จ');
        liff.closeWindow();
      } catch (error) {
        console.error('Error deleting order:', error);
        alert('Failed to delete the order: ' + error.message);
      }
    }

    window.onload = async function() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.querySelector('.form-container').style.display = 'none';

        await liff.init({
          liffId: '2005786037-ZwX56JJQ',
          withLoginOnExternalBrowser: true
        });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').style.display = 'none'; // Hide the LINE ID
          document.getElementById('displayName').textContent = profile.displayName;
          document.getElementById('profilePicture').src = profile.pictureUrl;
        }

        // Fetch dropdown data
        await fetchDropdownData('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_refinery', 'refinery', 'refinery');
        await fetchDropdownData('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_product', 'productType', 'productType');
        await fetchProvinceData();

        document.getElementById('loading').style.display = 'none';
        document.querySelector('.form-container').style.display = 'block';

        // Check for order ID or delete order ID in URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const deleteOrderId = urlParams.get('deleteOrderId');

        if (orderId) {
          await loadOrderData(orderId);
        }

        if (deleteOrderId) {
          await deleteOrder(deleteOrderId);
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('LIFF initialization failed: ' + error.message);
        document.getElementById('loading').style.display = 'none';
      }
    };
  </script>
</head>
<body>
  <div class="title-container">
    <h6>ห้างหุ้นส่วนจำกัด สุภาวินี ซัพพลาย</h6>
    <h10>SUPAVINEE SUPPLY LIMITED PARTNERSHIP</h10>
  </div>
  <div id="loading" class="loading">
    <p>โปรดรอสักครู่</p>
  </div>
  <div class="form-container">
    <div class="profile-info">
      <img id="profilePicture" alt="Profile Picture">
      <p id="displayName"></p>
      <p id="userId" style="display: none;"></p>
    </div>
    <form onsubmit="submitForm(); return false;">
      <div class="form-group">
        <label for="receiveDate">วันที่รับ:</label>
        <input type="date" class="form-control" id="receiveDate" name="receiveDate" required>
      </div>
      <div class="form-group">
        <label for="refinery">โรงกลั่น:</label>
        <select class="form-control" id="refinery" name="refinery"></select>
      </div>
      <div class="form-group">
        <label for="productType">ประเภท:</label>
        <select class="form-control" id="productType" name="productType"></select>
      </div>
      <div class="form-group">
        <label for="buyerName">ตั๋ว:</label>
        <input type="text" class="form-control" id="buyerName" name="buyerName">
      </div>
      <div class="form-group">
        <label for="quantity">น้ำหนักบรรทุก:</label>
        <input type="number" class="form-control" step="0.001" id="quantity" name="quantity">
      </div>
      <div class="form-group">
        <label for="units">หน่วย:</label>
        <select class="form-control" id="units" name="units">
          <option value="ตัน">ตัน</option>
          <option value="ลิตร">ลิตร</option>
        </select>
      </div>
      <div class="form-group">
        <label for="province">ปลายทางจังหวัด:</label>
        <select class="form-control" id="province" name="province" onchange="populateDistricts()">
          <option value="">เลือกจังหวัด</option>
        </select>
      </div>
      <div class="form-group">
        <label for="district">อำเภอ:</label>
        <select class="form-control" id="district" name="district" onchange="populateSubDistricts()">
          <option value="">เลือกอำเภอ</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subDistrict">ตำบล:</label>
        <select class="form-control" id="subDistrict" name="subDistrict">
          <option value="">เลือกตำบล</option>
        </select>
      </div>
      <div class="form-group">
        <label for="targetDate">วันที่ส่ง:</label>
        <input type="date" class="form-control" id="targetDate" name="targetDate">
      </div>
      <input type="submit" class="btn btn-primary" id="submitBtn" value="ยืนยันคำสั่ง">
    </form>
    <div id="awaitIcon" class="await-icon">
      <p>โปรดรอสักครู่...</p>
      <div class="progress-bar">
        <div class="progress-bar-inner"></div>
      </div>
    </div>
  </div>
</body>
</html>

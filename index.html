<!DOCTYPE html>
<html>
<head>
  <title>กรุณากรอกข้อมูลเพื่อยืนยันคำสั่ง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .title-container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 80%;
    }
    h6, h10 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 10px;
    }
    .btn-primary {
      width: 100%;
    }
    .await-icon {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function submitForm() {
      try {
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('awaitIcon').style.display = 'block';

        // Collect form data
        const receiveDate = document.getElementById('receiveDate').value;
        const buyerName = document.getElementById('buyerName').value;
        const plant = document.getElementById('plant').value;
        const spn_refineries_id = document.getElementById('spn_refineries_id').value;
        const spn_products_id = document.getElementById('spn_products_id').value;
        const spn_tickets_id = document.getElementById('spn_tickets_id').value;
        const quantity = parseFloat(document.getElementById('quantity').value).toFixed(3);
        const units = document.getElementById('units').value;
        const province = document.getElementById('province').value;
        const district = document.getElementById('district').value;
        const subDistrict = document.getElementById('subDistrict').value;
        const targetDate = document.getElementById('targetDate').value;

        // Get user profile from LINE LIFF
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // Validate form fields
        if (!receiveDate || !buyerName || !plant || !spn_refineries_id || !spn_products_id || !spn_tickets_id || !quantity || !units || !province || !district || !subDistrict) {
          alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
          document.getElementById('submitBtn').style.display = 'block';
          document.getElementById('awaitIcon').style.display = 'none';
          return;
        }

        // Create order payload
        const orderPayload = {
          lineId: userId,
          lineName: displayName,
          receiveDate: receiveDate,
          buyerName: buyerName,
          plant: plant,
          spn_refineries_id: parseInt(spn_refineries_id),
          spn_products_id: parseInt(spn_products_id),
          spn_tickets_id: parseInt(spn_tickets_id),
          quantity: quantity,
          units: units,
          province: province,
          district: district,
          subDistrict: subDistrict,
          targetDate: targetDate
        };

        // Send POST request to create a new order
        const response = await fetch('https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderPayload)
        });

        if (!response.ok) {
          throw new Error('Failed to create order');
        }

        const createdOrder = await response.json();

        // Now that the order is created, fetch the order details using the newly created order's ID
        const orderId = createdOrder.id;

        const orderResponse = await fetch(`https://xlmj-nxdd-5lt7.s2.xano.io/api:F-P_0CWn/spn_orders/${orderId}`);
        if (!orderResponse.ok) {
          throw new Error('Failed to fetch order data');
        }

        const orderData = await orderResponse.json();

        // Construct the flex message to send to chat
        const flexMessage = {
          type: "flex",
          altText: "ยืนยันคำสั่งสำเร็จ !",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: "ยืนยันคำสั่งสำเร็จ !",
                  weight: "bold",
                  size: "xl",
                  margin: "md",
                  align: "center"
                },
                {
                  type: "text",
                  text: "ข้อมูลพนักงานขนส่งและรถบรรทุก",
                  size: "md",
                  color: "#999999",
                  margin: "md",
                  align: "center"
                },
                {
                  type: "text",
                  text: "จะส่งให้ท่านภายใน 1-2 วันทำการ",
                  size: "md",
                  color: "#999999",
                  margin: "xs",
                  align: "center"
                },
                {
                  type: "box",
                  layout: "horizontal",
                  spacing: "sm",
                  contents: [
                    { type: "text", text: "หมายเลข:", color: "#aaaaaa", size: "sm", flex: 2 },
                    { type: "text", text: orderData.id.toString(), wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]
                },
                {
                  type: "box",
                  layout: "horizontal",
                  spacing: "sm",
                  contents: [
                    { type: "text", text: "ชื่อผู้ซื้อ:", color: "#aaaaaa", size: "sm", flex: 2 },
                    { type: "text", text: orderData.buyerName, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]
                },
                {
                  type: "box",
                  layout: "horizontal",
                  spacing: "sm",
                  contents: [
                    { type: "text", text: "น้ำหนัก:", color: "#aaaaaa", size: "sm", flex: 2 },
                    { type: "text", text: orderData.quantity, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]
                },
                {
                  type: "box",
                  layout: "horizontal",
                  spacing: "sm",
                  contents: [
                    { type: "text", text: "หน่วย:", color: "#aaaaaa", size: "sm", flex: 2 },
                    { type: "text", text: orderData.units, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]
                },
                {
                  type: "separator",
                  margin: "xl"
                },
                {
                  type: "box",
                  layout: "horizontal",
                  spacing: "md",
                  contents: [
                    {
                      type: "button",
                      style: "primary",
                      color: "#007BFF",
                      action: {
                        type: "uri",
                        label: "แก้ไข",
                        uri: `https://consciencex.github.io/line-liff-app/?orderId=${orderData.id}`
                      }
                    },
                    {
                      type: "button",
                      style: "primary",
                      color: "#FF0000",
                      action: {
                        type: "uri",
                        label: "ลบ",
                        uri: `https://consciencex.github.io/line-liff-app/?deleteOrderId=${orderData.id}`
                      }
                    }
                  ]
                }
              ]
            }
          }
        };

        // Send the flex message back to the chat
        await liff.sendMessages([flexMessage]);

        // Close the LIFF window after submission
        liff.closeWindow();

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order: ' + error.message);
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('awaitIcon').style.display = 'none';
      }
    }

    window.onload = async function() {
      try {
        await liff.init({ liffId: '2005786037-ZwX56JJQ', withLoginOnExternalBrowser: true });
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('LIFF initialization failed: ' + error.message);
      }
    };
  </script>
</head>
<body>
  <div class="title-container">
    <h6>ห้างหุ้นส่วนจำกัด สุภาวินี ซัพพลาย</h6>
    <h10>SUPAVINEE SUPPLY LIMITED PARTNERSHIP</h10>
  </div>
  <div class="form-container">
    <form onsubmit="submitForm(); return false;">
      <div class="form-group">
        <label for="receiveDate">วันที่รับ:</label>
        <input type="date" class="form-control" id="receiveDate" name="receiveDate" required>
      </div>
      <div class="form-group">
        <label for="buyerName">ชื่อลูกค้า:</label>
        <input type="text" class="form-control" id="buyerName" name="buyerName">
      </div>
      <div class="form-group">
        <label for="plant">Plant:</label>
        <input type="text" class="form-control" id="plant" name="plant">
      </div>
      <div class="form-group">
        <label for="spn_refineries_id">โรงกลั่น:</label>
        <select class="form-control" id="spn_refineries_id" name="spn_refineries_id"></select>
      </div>
      <div class="form-group">
        <label for="spn_products_id">ผลิตภัณฑ์:</label>
        <select class="form-control" id="spn_products_id" name="spn_products_id"></select>
      </div>
      <div class="form-group">
        <label for="spn_tickets_id">ตั๋ว:</label>
        <select class="form-control" id="spn_tickets_id" name="spn_tickets_id"></select>
      </div>
      <div class="form-group">
        <label for="quantity">น้ำหนักบรรทุก:</label>
        <input type="number" class="form-control" step="0.001" id="quantity" name="quantity">
      </div>
      <div class="form-group">
        <label for="units">หน่วย:</label>
        <select class="form-control" id="units" name="units">
          <option value="ตัน">ตัน</option>
          <option value="ลิตร">ลิตร</option>
        </select>
      </div>
      <div class="form-group">
        <label for="province">ปลายทางจังหวัด:</label>
        <select class="form-control" id="province" name="province"></select>
      </div>
      <div class="form-group">
        <label for="district">อำเภอ:</label>
        <select class="form-control" id="district" name="district"></select>
      </div>
      <div class="form-group">
        <label for="subDistrict">ตำบล:</label>
        <select class="form-control" id="subDistrict" name="subDistrict"></select>
      </div>
      <div class="form-group">
        <label for="targetDate">วันที่ส่ง:</label>
        <input type="date" class="form-control" id="targetDate" name="targetDate">
      </div>
      <input type="submit" class="btn btn-primary" id="submitBtn" value="ยืนยันคำสั่ง">
    </form>
    <div id="awaitIcon" class="await-icon">
      <p>โปรดรอสักครู่...</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function submitForm() {
      const refinery = document.getElementById('refinery').value;
      const buyerName = document.getElementById('buyerName').value;
      const productType = document.getElementById('productType').value;
      const quantity = document.getElementById('quantity').value;
      const units = document.getElementById('units').value;
      const destination = document.getElementById('destination').value;
      const targetDate = document.getElementById('targetDate').value;

      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            line_id: userId,
            line_name: displayName,
            refinery: refinery,
            buyerName: buyerName,
            productType: productType,
            quantity: quantity,
            units: units,
            destination: destination,
            targetDate: targetDate
          })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        // Send Flex Message after successful submission
        const flexMessage = {
          type: "flex",
          altText: "Order Summary",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                { type: "text", text: "Order Summary", weight: "bold", size: "xl" },
                { type: "box", layout: "vertical", margin: "lg", spacing: "sm", contents: [
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Refinery:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: refinery, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Buyer Name:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: buyerName, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Product Type:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: productType, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Quantity:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: quantity, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Units:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: units, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Destination:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: destination, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Target Date:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: targetDate, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]}
                ]}
              ]
            }
          }
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow();

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order: ' + error.message);
      }
    }

    window.onload = async function() {
      try {
        await liff.init({
          liffId: '2005786037-ZwX56JJQ',
          withLoginOnExternalBrowser: true
        });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').textContent = `LINE ID: ${profile.userId}`;
          document.getElementById('displayName').textContent = `Display Name: ${profile.displayName}`;
          document.getElementById('profilePicture').src = profile.pictureUrl;
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('LIFF initialization failed: ' + error.message);
      }
    };
  </script>
</head>
<body>
  <h1>Order Form</h1>
  <div>
    <img id="profilePicture" style="width: 100px; height: 100px; border-radius: 50%;" alt="Profile Picture">
    <p id="userId"></p>
    <p id="displayName"></p>
  </div>
  <form onsubmit="submitForm(); return false;">
    <label for="refinery">Refinery:</label><br>
    <input type="text" id="refinery" name="refinery"><br>
    <label for="buyerName">Buyer Name:</label><br>
    <input type="text" id="buyerName" name="buyerName"><br>
    <label for="productType">Product Type:</label><br>
    <input type="text" id="productType" name="productType"><br>
    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity"><br>
    <label for="units">Units:</label><br>
    <input type="number" id="units" name="units"><br>
    <label for="destination">Destination:</label><br>
    <input type="text" id="destination" name="destination"><br>
    <label for="targetDate">Target Date:</label><br>
    <input type="datetime-local" id="targetDate" name="targetDate"><br><br>
    <input type="submit" value="Send Order">
  </form>
</body>
</html>

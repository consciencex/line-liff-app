<!DOCTYPE html>
<html>
<head>
  <title>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .form-container select, .form-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container input[type=submit] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      padding: 12px;
    }
    .form-container input[type=submit]:hover {
      background-color: #45a049;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .profile-info p {
      margin: 5px 0;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    let provinceData;

    async function fetchProvinceData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/kongvut/thai-province-data/master/api_province_with_amphure_tambon.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        provinceData = await response.json();
        const destinationSelect = document.getElementById('destination');
        provinceData.forEach(province => {
          const option = document.createElement('option');
          option.value = province.name_th;
          option.text = province.name_th;
          destinationSelect.add(option);
        });
      } catch (error) {
        console.error('Error fetching province data:', error);
      }
    }

    function populateDistricts() {
      const destinationSelect = document.getElementById('destination');
      const districtSelect = document.getElementById('district');
      const selectedProvince = destinationSelect.value;
      districtSelect.innerHTML = '<option value="">เลือกอำเภอ</option>';
      const province = provinceData.find(prov => prov.name_th === selectedProvince);
      if (province) {
        province.amphure.forEach(amphure => {
          const option = document.createElement('option');
          option.value = amphure.name_th;
          option.text = amphure.name_th;
          districtSelect.add(option);
        });
      }
      populateSubDistricts(); // Clear the subdistricts dropdown
    }

    function populateSubDistricts() {
      const destinationSelect = document.getElementById('destination');
      const districtSelect = document.getElementById('district');
      const subDistrictSelect = document.getElementById('subDistrict');
      const selectedProvince = destinationSelect.value;
      const selectedDistrict = districtSelect.value;
      subDistrictSelect.innerHTML = '<option value="">เลือกตำบล</option>';
      const province = provinceData.find(prov => prov.name_th === selectedProvince);
      if (province) {
        const amphure = province.amphure.find(amp => amp.name_th === selectedDistrict);
        if (amphure) {
          amphure.tambon.forEach(tambon => {
            const option = document.createElement('option');
            option.value = tambon.name_th;
            option.text = tambon.name_th;
            subDistrictSelect.add(option);
          });
        }
      }
    }

    async function submitForm() {
      try {
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        const receiveDate = document.getElementById('receiveDate').value;
        const refinery = document.getElementById('refinery').value;
        const buyerName = document.getElementById('buyerName').value;
        const productType = document.getElementById('productType').value;
        const quantity = document.getElementById('quantity').value;
        const units = document.getElementById('units').value;
        const destination = document.getElementById('destination').value;
        const district = document.getElementById('district').value;
        const subDistrict = document.getElementById('subDistrict').value;
        const targetDate = document.getElementById('targetDate').value;

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        console.log('Form Data:', {
          line_id: userId,
          line_name: displayName,
          receiveDate: receiveDate,
          refinery: refinery,
          buyerName: buyerName,
          productType: productType,
          quantity: quantity,
          units: units,
          destination: destination,
          district: district,
          subDistrict: subDistrict,
          targetDate: targetDate
        });

        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            line_id: userId,
            line_name: displayName,
            receiveDate: receiveDate,
            refinery: refinery,
            buyerName: buyerName,
            productType: productType,
            quantity: quantity,
            units: units,
            destination: destination,
            district: district,
            subDistrict: subDistrict,
            targetDate: targetDate
          })
        });

        if (!response.ok) {
          const errorDetails = await response.text();
          throw new Error('Network response was not ok: ' + errorDetails);
        }

        const result = await response.json();
        console.log('Xano Response:', result);

        // Send Flex Message after successful submission
        const flexMessage = {
          type: "flex",
          altText: "ยืนยันคำสั่งสำเร็จ !",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                { type: "text", text: "ยืนยันคำสั่งสำเร็จ !", weight: "bold", size: "xl" },
                { type: "text", text: "กรุณารอหมายเลขคำสั่งประมาณ 5 นาที", size: "md", color: "#999999", margin: "md" },
                { type: "box", layout: "vertical", margin: "lg", spacing: "sm", contents: [
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "วันที่รับ:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: receiveDate, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Refinery:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: refinery, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "ตั๋ว:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: buyerName, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Product Type:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: productType, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "น้ำหนักบรรทุก:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: quantity, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "หน่วย:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: units, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "ปลายทางจังหวัด:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: destination, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "อำเภอ:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: district, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "ตำบล:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: subDistrict, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "วันที่ส่ง:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: targetDate, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]}
                ]}
              ]
            }
          }
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow();

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order: ' + error.message);
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }

    window.onload = async function() {
      try {
        await liff.init({
          liffId: '2005786037-ZwX56JJQ',
          withLoginOnExternalBrowser: true
        });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').style.display = 'none'; // Hide the LINE ID
          document.getElementById('displayName').textContent = profile.displayName;
          document.getElementById('profilePicture').src = profile.pictureUrl;
        }

        // Fetch dropdown data
        await fetchDropdownData('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_refinery', 'refinery', 'refinery');
        await fetchDropdownData('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_product', 'productType', 'productType');
        await fetchProvinceData();
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('LIFF initialization failed: ' + error.message);
      }
    };
  </script>
</head>
<body>
  <h1>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</h1>
  <div class="form-container">
    <div class="profile-info">
      <img id="profilePicture" alt="Profile Picture">
      <p id="displayName"></p>
      <p id="userId" style="display: none;"></p>
    </div>
    <form onsubmit="submitForm(); return false;">
      <label for="receiveDate">วันที่รับ:</label>
      <input type="date" id="receiveDate" name="receiveDate">

      <label for="refinery">Refinery:</label>
      <select id="refinery" name="refinery"></select>

      <label for="productType">ประเภท:</label>
      <select id="productType" name="productType"></select>

      <label for="buyerName">ตั๋ว:</label>
      <input type="text" id="buyerName" name="buyerName">

      <label for="quantity">น้ำหนักบรรทุก:</label>
      <input type="number" id="quantity" name="quantity">

      <label for="units">หน่วย:</label>
      <select id="units" name="units">
        <option value="ตัน">ตัน</option>
        <option value="ลิตร">ลิตร</option>
      </select>

      <label for="destination">ปลายทางจังหวัด:</label>
      <select id="destination" name="destination" onchange="populateDistricts()">
        <option value="">เลือกจังหวัด</option>
      </select>

      <label for="district">อำเภอ:</label>
      <select id="district" name="district" onchange="populateSubDistricts()">
        <option value="">เลือกอำเภอ</option>
      </select>

      <label for="subDistrict">ตำบล:</label>
      <select id="subDistrict" name="subDistrict">
        <option value="">เลือกตำบล</option>
      </select>

      <label for="targetDate">วันที่ส่ง:</label>
      <input type="date" id="targetDate" name="targetDate">

      <input type="submit" id="submitBtn" value="ยืนยันคำสั่ง">
    </form>
    <div id="loading" class="loading">
      <p>Processing...</p>
    </div>
  </div>
</body>
</html>

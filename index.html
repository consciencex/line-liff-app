<!DOCTYPE html>
<html>
<head>
  <title>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container input[type=submit] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container input[type=submit]:hover {
      background-color: #45a049;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .profile-info p {
      margin: 5px 0;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function submitForm() {
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      const refinery = document.getElementById('refinery').value;
      const buyerName = document.getElementById('buyerName').value;
      const productType = document.getElementById('productType').value;
      const quantity = document.getElementById('quantity').value;
      const units = document.getElementById('units').value;
      const destination = document.getElementById('destination').value;
      const targetDate = document.getElementById('targetDate').value;

      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            line_id: userId,
            line_name: displayName,
            refinery: refinery,
            buyerName: buyerName,
            productType: productType,
            quantity: quantity,
            units: units,
            destination: destination,
            targetDate: targetDate
          })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        // Send Flex Message after successful submission
        const flexMessage = {
          type: "flex",
          altText: "ยืนยันคำสั่งสำเร็จ !",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                { type: "text", text: "ยืนยันคำสั่งสำเร็จ !", weight: "bold", size: "xl" },
                { type: "text", text: "กรุณารอหมายเลขคำสั่งประมาณ 5 นาที", size: "md", color: "#999999", margin: "md" },
                { type: "box", layout: "vertical", margin: "lg", spacing: "sm", contents: [
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Refinery:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: refinery, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Buyer Name:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: buyerName, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Product Type:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: productType, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Quantity:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: quantity, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Units:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: units, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Destination:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: destination, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Target Date:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: targetDate, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]}
                ]}
              ]
            }
          }
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow();

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order: ' + error.message);
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }

    window.onload = async function() {
      try {
        await liff.init({
          liffId: '2005786037-ZwX56JJQ',
          withLoginOnExternalBrowser: true
        });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').textContent = `LINE ID: ${profile.userId}`;
          document.getElementById('displayName').textContent = `Display Name: ${profile.displayName}`;
          document.getElementById('profilePicture').src = profile.pictureUrl;
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('LIFF initialization failed: ' + error.message);
      }
    };
  </script>
</head>
<body>
  <h1>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</h1>
  <div class="form-container">
    <div class="profile-info">
      <img id="profilePicture" alt="Profile Picture">
      <p id="userId"></p>
      <p id="displayName"></p>
    </div>
    <form onsubmit="submitForm(); return false;">
      <label for="refinery">Refinery:</label>
      <input type="text" id="refinery" name="refinery">

      <label for="buyerName">Buyer Name:</label>
      <input type="text" id="buyerName" name="buyerName">

      <label for="productType">Product Type:</label>
      <input type="text" id="productType" name="productType">

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity">

      <label for="units">Units:</label>
      <input type="number" id="units" name="units">

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination">

      <label for="targetDate">Target Date:</label>
      <input type="datetime-local" id="targetDate" name="targetDate">

      <input type="submit" id="submitBtn" value="ยืนยันคำสั่ง">
    </form>
    <div id="loading" class="loading">
      <p>Processing...</p>
    </div>
  </div>
</body>
</html>

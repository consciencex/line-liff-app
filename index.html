<!DOCTYPE html>
<html>
<head>
  <title>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .form-container select, .form-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container input[type=submit] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      padding: 12px;
    }
    .form-container input[type=submit]:hover {
      background-color: #45a049;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .profile-info p {
      margin: 5px 0;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .progress-bar {
      display: none;
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar div {
      width: 0;
      height: 20px;
      background-color: #4CAF50;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function submitForm() {
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('progressBar').style.display = 'block';
      const progressBar = document.getElementById('progressBarInner');
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 50);

      const refinery = document.getElementById('refinery').value;
      const buyerName = document.getElementById('buyerName').value;
      const productType = document.getElementById('productType').value;
      const quantity = document.getElementById('quantity').value;
      const units = document.getElementById('units').value;
      const destination = document.getElementById('destination').value;
      const targetDate = document.getElementById('targetDate').value;

      try {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        console.log('Form Data:', {
          line_id: userId,
          line_name: displayName,
          refinery: refinery,
          buyerName: buyerName,
          productType: productType,
          quantity: quantity,
          units: units,
          destination: destination,
          targetDate: targetDate
        });

        const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:F-P_0CWn/spn_orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            line_id: userId,
            line_name: displayName,
            refinery: refinery,
            buyerName: buyerName,
            productType: productType,
            quantity: quantity,
            units: units,
            destination: destination,
            targetDate: targetDate
          })
        });

        if (!response.ok) {
          const errorDetails = await response.text();
          throw new Error('Network response was not ok: ' + errorDetails);
        }

        const result = await response.json();
        console.log('Xano Response:', result);

        // Send Flex Message after successful submission
        const flexMessage = {
          type: "flex",
          altText: "ยืนยันคำสั่งสำเร็จ !",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                { type: "text", text: "ยืนยันคำสั่งสำเร็จ !", weight: "bold", size: "xl" },
                { type: "text", text: "กรุณารอหมายเลขคำสั่งประมาณ 5 นาที", size: "md", color: "#999999", margin: "md" },
                { type: "box", layout: "vertical", margin: "lg", spacing: "sm", contents: [
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Refinery:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: refinery, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Buyer Name:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: buyerName, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Product Type:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: productType, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Quantity:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: quantity, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Units:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: units, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Destination:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: destination, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]},
                  { type: "box", layout: "baseline", spacing: "sm", contents: [
                    { type: "text", text: "Target Date:", color: "#aaaaaa", size: "sm", flex: 1 },
                    { type: "text", text: targetDate, wrap: true, color: "#666666", size: "sm", flex: 4 }
                  ]}
                ]}
              ]
            }
          }
        };

        await liff.sendMessages([flexMessage]);
        liff.closeWindow();

      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit the order: ' + error.message);
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('progressBar').style.display = 'none';
      }
    }

    window.onload = async function() {
      try {
        await liff.init({
          liffId: '2005786037-ZwX56JJQ',
          withLoginOnExternalBrowser: true
        });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').style.display = 'none'; // Hide the LINE ID
          document.getElementById('displayName').textContent = profile.displayName;
          document.getElementById('profilePicture').src = profile.pictureUrl;
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('LIFF initialization failed: ' + error.message);
      }
    };
  </script>
</head>
<body>
  <h1>กรุณากรอกข้อมุลเพื่อยืนยันคำสั่ง</h1>
  <div class="form-container">
    <div class="profile-info">
      <img id="profilePicture" alt="Profile Picture">
      <p id="displayName"></p>
      <p id="userId"></p>
    </div>
    <form onsubmit="submitForm(); return false;">
      <label for="productType">ประเภท:</label>
      <select id="productType" name="productType">
        <option value="Type A">Type A</option>
        <option value="Type B">Type B</option>
        <option value="Type C">Type C</option>
      </select>

      <label for="buyerName">Buyer Name:</label>
      <select id="buyerName" name="buyerName">
        <option value="PTT">PTT</option>
        <option value="SHELL">SHELL</option>
        <option value="BANGCHAK">BANGCHAK</option>
      </select>

      <label for="quantity">จำนวน (ตัน):</label>
      <input type="number" id="quantity" name="quantity">

      <label for="units">Units:</label>
      <input type="number" id="units" name="units">

      <label for="destination">ปลายทาง:</label>
      <select id="destination" name="destination">
        <option value="สาลีก จ.น่าน">สาลีก จ.น่าน</option>
        <option value="อำเภอ A ขอนแก่น">อำเภอ A ขอนแก่น</option>
        <option value="อำเภอ B ชลบุรี">อำเภอ B ชลบุรี</option>
      </select>

      <label for="targetDate">Target Date:</label>
      <input type="datetime-local" id="targetDate" name="targetDate">

      <input type="submit" id="submitBtn" value="ยืนยันคำสั่ง">
    </form>
    <div id="loading" class="loading">
      <p>Processing...</p>
      <div class="progress-bar" id="progressBar">
        <div id="progressBarInner"></div>
      </div>
    </div>
  </div>
</body>
</html>
